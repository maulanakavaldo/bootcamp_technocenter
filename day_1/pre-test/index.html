<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://carbon.now.sh/iwpTpxsIABB45B591v0U"></script>
</head>
<body>
    <div class="container">
        <h2>Menampilkan Data Json</h2>
        <hr>

        <h2>User Information</h1>
        <ul>
            <li><strong>Name:</strong> <span id="userName"></span></li>
            <li><strong>Address:</strong> <span id="userAddress"></span></li>
            <li><strong>Phone:</strong> <span id="userPhone"></span></li>
            <li><strong>Age:</strong> <span id="userAge"></span></li>
            <li><strong>Email:</strong> <span id="userEmail"></span></li>
            <li><strong>Education:</strong> <span id="userEducation"></span></li>
        </ul>

        <h3>Product Charts</h2>
        <div class="row" id="productList"></div>
    </div>

    <script>
        const dataUser = {
            "name": "Samantha Lee",
            "address": "321 Pine St, Anytown, USA",
            "phone": "(555) 555-5555",
            "age": 35,
            "email": "samanthalee@example.com",
            "education": "Doctorate in Psychology",
            "charts": [
              // Data produk
              {
                "id": 1,
                "title": "iPhone 9",
                "description": "An apple mobile which is nothing like apple",
                "price": 549,
                "discountPercentage": 12.96,
                "rating": 4.69,
                "stock": 94,
                "brand": "Apple",
                "category": "smartphones",
                "thumbnail": "https://i.dummyjson.com/data/products/1/thumbnail.jpg"
                },
                {
                "id": 2,
                "title": "iPhone X",
                "description": "SIM-Free, Model A19211 6.5-inch Super Retina HD display with OLED technology A12 Bionic chip with ...",
                "price": 899,
                "discountPercentage": 17.94,
                "rating": 4.44,
                "stock": 34,
                "brand": "Apple",
                "category": "smartphones",
                "thumbnail": "https://i.dummyjson.com/data/products/2/thumbnail.jpg"
                },
                {
                "id": 3,
                "title": "Samsung Universe 9",
                "description": "Samsung's new variant which goes beyond Galaxy to the Universe",
                "price": 1249,
                "discountPercentage": 15.46,
                "rating": 4.09,
                "stock": 36,
                "brand": "Samsung",
                "category": "smartphones",
                "thumbnail": "https://i.dummyjson.com/data/products/3/thumbnail.jpg"
                },
                {
                "id": 4,
                "title": "OPPOF19",
                "description": "OPPO F19 is officially announced on April 2021.",
                "price": 280,
                "discountPercentage": 17.91,
                "rating": 4.3,
                "stock": 123,
                "brand": "OPPO",
                "category": "smartphones",
                "thumbnail": "https://i.dummyjson.com/data/products/4/thumbnail.jpg"
                },
                {
                "id": 5,
                "title": "Huawei P30",
                "description": "Huaweiâ€™s re-badged P30 Pro New Edition was officially unveiled yesterday in Germany and now the device has made its way to the UK.",
                "price": 499,
                "discountPercentage": 10.58,
                "rating": 4.09,
                "stock": 32,
                "brand": "Huawei",
                "category": "smartphones",
                "thumbnail": "https://i.dummyjson.com/data/products/5/thumbnail.jpg"
                }
            ]};

        // Menampilkan data pengguna        
        document.getElementById("userName").textContent = dataUser.name;
        document.getElementById("userAddress").textContent = dataUser.address;
        document.getElementById("userPhone").textContent = dataUser.phone;
        document.getElementById("userAge").textContent = dataUser.age;
        document.getElementById("userEmail").textContent = dataUser.email;
        document.getElementById("userEducation").textContent = dataUser.education;

        // Menampilkan daftar produk
        const productList = document.getElementById("productList");
        dataUser.charts.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("col-4"); // Bootstrap class 3 columns
            productCard.innerHTML = `
                <div class="card mb-3">
                    <img src="${product.thumbnail}" alt="${product.title}" class="card-img-top" style="width: 100%; height: 20%;">
                    <div class="card-body">
                        <h5 class="card-title">${product.title}</h5>
                        <p class="card-text">Description: ${product.description}</p>
                        <p class="card-text">Price: $${product.price}</p>
                        <p class="card-text">Discount: ${product.discountPercentage}%</p>
                        <p class="card-text">Rating: ${product.rating}</p>
                        <p class="card-text">Stock: ${product.stock}</p>
                        <p class="card-text">Brand: ${product.brand}</p>
                        <p class="card-text">Category: ${product.category}</p>
                    </div>
                </div>
            `;
            productList.appendChild(productCard);
        });
    </script>
</body>
</html>
